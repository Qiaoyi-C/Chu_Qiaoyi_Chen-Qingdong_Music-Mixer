<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<header class="header-title">
		<h1>Symphony Orchestra Concert</h1>

	</header>

    <div id="container">
		<div id="dropzone" >
			<div class="box-con">
				<div class="box m1"></div>
				<div class="box m2"></div>
				<div class="box m3"></div>
			</div>	

			<div class="box-con">
				<div class="box m4"></div>
				<div class="box m5"></div>
				<div class="box m6"></div>
			</div>
		</div>
		
		<div class="instrumentzone">
			<img src="images/clarinet.svg" class="instrument" alt="clarinet" draggable="true">
			<img src="images/drum.svg" class="instrument" alt="drum" draggable="true">
			<img src="images/flute.svg" class="instrument" alt="flute" draggable="true">
			<img src="images/french.svg" class="instrument" alt="drench" draggable="true">
			<img src="images/trumpet.svg" class="instrument" alt="trumpet" draggable="true">
			<img src="images/violin.svg" class="instrument" alt="violin" draggable="true">
		</div>

		<div class="controllers">		
			<button class="pausebutton">pause</button>
			<button class="rebutton">reset</button>
		</div>	

		<audio src="music/clarinet.mp3" class="music"></audio>
		<audio src="music/drum2.mp3" class="music"></audio>
		<audio src="music/flute.mp3" class="music"></audio>
		<audio src="music/Honor.mp3" class="music"></audio>
		<audio src="music/trumpet.mp3" class="music"></audio>
		<audio src="music/violin.mp3" class="music"></audio>
		
		
    </div>

	<script src="js/main.js"></script>

</body>
</html>
