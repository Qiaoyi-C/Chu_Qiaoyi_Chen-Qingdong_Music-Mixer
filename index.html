<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<header class="header-title">
		<h1>Symphony Orchestra Concert</h1>

	</header>

    <div id="container">
		
		
			<div id="dropzone">
				<div class="box" draggable="true"></div>
				<div class="box2"></div>
			</div>
			
			<div class="controllers">		
				<button class="pausebutton">pause</button>
				<button class="rwbutton">reset</button>
			</div>

			<div class="part2">
				<img src="images/clarinet.svg" alt="clarinet">
				<img src="images/drum.svg" alt="drum">
				<img src="images/flute.svg" alt="flute">
				<img src="images/french.svg" alt="drench">
				<img src="images/trumpet.svg" alt="trumpet">
				<img src="images/violin.svg" alt="violin">
			</div>
		
		
    </div>

	<script src="js/main.js"></script>

</body>
</html>
